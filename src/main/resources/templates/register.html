<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">Spring Boot Blog Project</h1>
    <hr />
    <h2 class="mb-4 text-center">Register New Account</h2>
    <form class="w-50 mx-auto" action="#"
          th:action="@{/register}"
          th:object="${account}"
          method="POST">
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input id="firstname" type="text" th:field="*{firstName}" placeholder="First Name" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input id="lastname" type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="text" th:field="*{email}" placeholder="Email" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Register!</button>
    </form>
</div>
</body>
</html>
