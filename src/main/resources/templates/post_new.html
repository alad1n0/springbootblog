<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Post</title>
    <style>
        .category-item {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .category-item.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">Spring Boot Blog Project</h1>
    <hr />
    <a class="btn btn-outline-primary mb-4 px-4 py-2" th:href="@{/}">Home</a>
    <h2>Create New Post</h2>
    <form th:action="@{/posts/new}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <textarea id="body" name="body" class="form-control" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input id="image" type="file" name="image" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Select Category</label>
            <div id="category-container">
                <div th:each="category : ${categories}">
                <span class="category-item" th:id="'category-' + ${category.id}"
                      th:data-id="${category.id}" th:text="${category.title}"></span>
                </div>
            </div>
            <input type="hidden" id="selectedCategoryId" name="categoryId" />
        </div>
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
</div>
<script>
    document.querySelectorAll('.category-item').forEach(item => {
        item.addEventListener('click', () => {
            const selectedCategoryId = document.getElementById('selectedCategoryId').value;
            const currentCategoryId = item.getAttribute('data-id');

            if (selectedCategoryId === currentCategoryId) {
                item.classList.remove('selected');
                document.getElementById('selectedCategoryId').value = '';
            } else {
                document.querySelectorAll('.category-item').forEach(el => el.classList.remove('selected'));
                item.classList.add('selected');
                document.getElementById('selectedCategoryId').value = currentCategoryId;
            }
        });
    });
</script>
</body>
</html>
