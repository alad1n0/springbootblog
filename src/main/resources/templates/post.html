<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Post</title>
    <style>
        .stars {
            display: inline-block;
            font-size: 1.5rem;
            color: lightgray;
            cursor: pointer;
        }

        .stars .star {
            display: inline-block;
        }

        .stars-filled {
            color: gold;
        }

        .alert {
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">Spring Boot Blog Project</h1>
    <hr />

    <a class="btn btn-outline-primary mb-4" th:href="@{/}">Home</a>

    <div class="post mb-2">
        <h2 class="mb-3" th:text="${post.title}">Title</h2>
        <div class="mb-3">
            <img th:if="${post.imageBase64}" th:src="'data:image/jpeg;base64,' + ${post.imageBase64}" alt="Post Image" class="img-fluid"/>
        </div>
        <p class="lead" th:text="${post.body}">body text</p>
        <h5 class="text-muted mb-3" th:text="'Created at ' + ${post.createdAt}">Created At</h5>

        <div class="rating mb-3">
            <div class="stars" id="ratingStars">
                <span class="star" th:classappend="${averageRating >= 1} ? 'stars-filled' : ''" data-value="1">&#9733;</span>
                <span class="star" th:classappend="${averageRating >= 2} ? 'stars-filled' : ''" data-value="2">&#9733;</span>
                <span class="star" th:classappend="${averageRating >= 3} ? 'stars-filled' : ''" data-value="3">&#9733;</span>
                <span class="star" th:classappend="${averageRating >= 4} ? 'stars-filled' : ''" data-value="4">&#9733;</span>
                <span class="star" th:classappend="${averageRating >= 5} ? 'stars-filled' : ''" data-value="5">&#9733;</span>
            </div>
        </div>

        <hr />

        <div>
            <form id="ratingForm" th:action="@{/posts/{id}/rate(id=${post.id})}" method="post">
                <input type="hidden" id="ratingValue" name="ratingValue" value="0" />
            </form>
            <div class="alert alert-success mt-3" role="alert">
                Thank you for your feedback!
            </div>
        </div>
    </div>

    <div sec:authorize="isAuthenticated()">
        <div th:if="${#authentication.principal.username == post.account.email}">
            <ul class="list-unstyled">
                <li class="d-inline me-2">
                    <a class="btn btn-warning btn-sm" th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a>
                </li>
                <li class="d-inline">
                    <a class="btn btn-danger btn-sm" th:href="@{'/posts/' + ${post.id} + '/delete'}"
                       onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
                </li>
            </ul>
        </div>
    </div>

    <div>
        <h4 class="mb-4">Comments</h4>

        <div th:if="${#lists.isEmpty(comments)}">
            <p>Залиште перший коментар</p>
        </div>

        <div th:if="${!#lists.isEmpty(comments)}" th:each="comment : ${comments}">
            <div class="comment mb-4 p-3 border rounded">
                <p th:text="${comment.text}"></p>
                <small class="text-muted" th:text="'Comment by ' + ${comment.account.firstName} + ' at ' + ${comment.createdAt}"></small>
            </div>
        </div>

        <hr />

        <div sec:authorize="isAuthenticated()">
            <h4 class="mb-3">Add a Comment</h4>
            <form th:action="@{/posts/{postId}/comments(postId=${post.id})}" method="post">
                <div class="mb-3">
                    <label class="form-label w-100">
                        <textarea class="form-control" name="text" placeholder="Write your comment here..." rows="3" required></textarea>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const stars = document.querySelectorAll('#ratingStars .star');
        const ratingInput = document.getElementById('ratingValue');
        const form = document.getElementById('ratingForm');
        const alertBox = document.querySelector('.alert');

        stars.forEach(star => {
            star.addEventListener('click', function() {
                const rating = this.getAttribute('data-value');
                ratingInput.value = rating;
                stars.forEach(s => s.classList.remove('stars-filled'));
                for (let i = 0; i < rating; i++) {
                    stars[i].classList.add('stars-filled');
                }

                alertBox.style.display = 'block';

                fetch(form.action, {
                    method: 'POST',
                    body: new URLSearchParams(new FormData(form)),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                }).then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                }).then(data => {
                    console.log('Success:', data);
                    setTimeout(() => {
                        alertBox.style.display = 'none';
                    }, 3000);
                }).catch((error) => {
                    console.error('Error:', error);
                });
            });
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cplmPxl9OuXUSakzjq6UV7iQV9n0kMB6cDahkZ30JYgMPE0b/n71Z6hBcd5Np6aV" crossorigin="anonymous"></script>
</body>
</html>
